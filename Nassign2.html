<!DOCTYPE html>
<head>
<h1>Text-Formatting Tags in HTML</h1>
</head>
<table border="1" cellpadding="2">
	<tr>
	<th>Text format name</th>
	<th>Text</th>
	</tr>
	<tr>
	<td>itallic</td>
	<td><i>This data is written in italian format</i></td>
	</tr>
	<tr>
	<td>bold</td>
	<td><b>Now the data is in bold format</b></td>
	</tr>
	<tr>
	<td>subscripted text</td>
	<td>This is <sub>subscripted</sub>text</td>
	</tr>
	<tr>
	<td>superscripted text</td>
	<td>This is <sup>superscripted </sup>text</td>
	</tr>
	<tr>
	<td>Underlined text</td>
	<td><u>This is used to underline the text</u></td>
	</tr>
</table
